<div id="log-entry-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="log-entry-form" class="log-entry-forms" action="" method="POST">
      <!-- <form id="log-entry-form" method="POST"> -->
         <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Log Entry</h4>
        </div>
        <div class="modal-body">
           {# {% csrf_token %} #}
          <div class="log-entry-section">
            <span class="log-entry-label">Project</span>
            <span id="log-entry-project-name" class="log-entry-title"></span>
          </div>
          <div class="log-entry-section">
            <span class="log-entry-label textarea-label">Update</span>
            {{form.entry_text}}
            <!-- <textarea cols="40" id="id_entry_text" maxlength="225" name="entry_text" rows="10" required=""></textarea> -->
          </div>
          <div class="log-entry-section">
            <span class="log-entry-label">Link</span>
            {{form.entry_link}}
          </div>        
          <div class="log-entry-section">
            <span class="log-entry-label">Action</span>
            {{form.entry_action}}
          </div>
          <div class="log-entry-section">
            <span class="log-entry-label">Meeting</span>
            {{form.entry_type}}
          </div>
          <div class="log-entry-section">
            <span class="log-entry-label">Date</span>
            {{form.entry_date}}
            <!-- <span><input type="text" id="entry_date" name="entry_date" placeholder="Now"></span> -->
            {{form.redmine_identifier.as_hidden}}
          </div>
        </div>
        <!-- <input id="entry_pid" type="hidden" name="redmine_project_id" value=""> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          <input type="submit" class="btn btn-primary" name="submit" value="Save log entry">
        </div>
      </form>
      <div id="results"></div>
    </div>
  </div>
</div>
